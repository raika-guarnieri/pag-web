<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcards Interativos</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards Interativos</h1>
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard1">
                <div class="front">Qual é a capital da França?</div>
                <div class="back">Paris</div>
            </div>
            <div class="flashcard" id="flashcard2">
                <div class="front">Qual é o maior planeta do sistema solar?</div>
                <div class="back">Júpiter</div>
            </div>
            <div class="flashcard" id="flashcard3">
                <div class="front">Quem pintou a Mona Lisa?</div>
                <div class="back">Leonardo da Vinci</div>
            </div>
        </div>
        <button id="shuffle">Embaralhar Flashcards</button>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
